services:
  anklon-api:
    build: .
    container_name: anklon-phonetic-api
    ports:
      - "8443:5000"
    environment:
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/สวัสดี"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
